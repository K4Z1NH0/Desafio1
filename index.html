<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
  <body>
    <div class="container">
        <div class="box-img"><img class="box-img" src="images/illustration-hero.svg">
        </div>
        <div class="box" >
          <div class="titles">
            <h1 class="title">Order Summary</h1>
            <p class="subtitle">  You can now listen to millions of songs, audiobooks, and podcasts on any 
            device <br >anywhere you like!</p>
          </div>
            <div class="box-preco">
              <img class="ico-musica" src="images/icon-music.svg">
              <div class="preco">
                <p class="anual">Anual plan</p>
                
                <p class="valor">$59.99/year</p>
              </div>
              <div class="change-div">
                <a class="chage" href="#"> Change</a>
              </div>
            </div>
            <div class="butao-cancel">
              <button>Proceed to Payment</button>
              <p class="cancel">Cancel Order</p>
            </div>
        </div>
    </div>    
  </body>
</html>
